<!doctype html>
<meta charset=utf-8>
<title>ColorSelector.htm</title>
<link href=../common/css/dom.css rel=stylesheet>

<div class="inline right">
    <input id=red-random type=button value="Red [R]"><br>
    <input id=green-random type=button value="Green [G]"><br>
    <input id=blue-random type=button value="Blue [U]"><br>
    <input id=color-random type=button value="Hex [H]">
</div>
<div class=inline>
    <input id=red max=255 min=0 step=1 type=range><br>
    <input id=green max=255 min=0 step=1 type=range><br>
    <input id=blue max=255 min=0 step=1 type=range><br>
    <input id=darken type=button value="Darken [K]">
      <input id=lighten type=button value="Lighten [L]">
</div>
<div class="inline right">
    <input id=red-255 maxlength=3><input id=red-1 maxlength=6><br>
    <input id=green-255 maxlength=3><input id=green-1 maxlength=6><br>
    <input id=blue-255 maxlength=3><input id=blue-1 maxlength=6><br>
    <input id=hex-color type=color>#<input id=hex maxlength=6>
</div>
<div class="box inline" id=display></div>
<hr>
<div class="inline right">
    Background:<br>
    Foreground:
</div>
<div class=inline>
    <input id=wcag-background-color value=#000000><br>
    <input id=wcag-foreground-color value=#ffffff>
</div>
<div class=inline>
    <input id=wcag-background type=color><br>
    <input id=wcag-foreground type=color>
</div>
<div class=inline>
    <input id=wcag-background-use type=button value="Use Generated Color [N]"><br>
    <input id=wcag-foreground-use type=button value="Use Generated Color [O]">
</div>
<div class=inline>
    <input id=wcag type=button value="Switch [S]">
</div>
<table class=right>
    <tr>
        <td id=wcag-text-normal rowspan=2>Normal Text:
        <td>AAA
        <td id=wcag-text-normal-aaa>
    <tr>
        <td>AA
        <td id=wcag-text-normal-aa>
    <tr>
        <td class=medium id=wcag-text-large rowspan=2>Large Text:
        <td>AAA
        <td id=wcag-text-large-aaa>
    <tr>
        <td>AA
        <td id=wcag-text-large-aa>
</table>

<script src=../common/js/input.js></script>
<script src=../common/js/random.js></script>
<script src=js/colorselector.js></script>
