<!doctype html>
<meta charset=utf-8>
<title>ColorSelector</title>
<link href=css/color-selector.css rel=stylesheet>

<div style=text-align:right>
    <input onclick=random_color('red') type=button value="Red (R)"><br>
    <input onclick=random_color('green') type=button value="Green (G)"><br>
    <input onclick=random_color('blue') type=button value="Blue (B)"><br>
    <input onclick=random_hex() type=button value="Hex (H)">
</div>

<div>
    <input id=red max=255 min=0 step=1 type=range value=0><br>
    <input id=green max=255 min=0 step=1 type=range value=0><br>
    <input id=blue max=255 min=0 step=1 type=range value=0><br>
    <br>
</div>

<div>
    <input id=red-255 maxlength=3 size=2 value=0><input id=red-1 maxlength=6 size=5 value=0.0000><br>
    <input id=green-255 maxlength=3 size=2 value=0><input id=green-1 maxlength=6 size=5 value=0.0000><br>
    <input id=blue-255 maxlength=3 size=2 value=0><input id=blue-1 maxlength=6 size=5 value=0.0000><br>
    <input id=hex maxlength=6 size=7 value=000000>
</div>

<hr>

<div id=display></div>

<script src=js/color-selector.js></script>
