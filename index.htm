<!doctype html>
<meta charset=utf-8>
<title>ColorSelector</title>
<link href=css/colorselector.css rel=stylesheet>

<div class=right>
    <input onclick=random_color('red') type=button value="Red [R]"><br>
    <input onclick=random_color('green') type=button value="Green [G]"><br>
    <input onclick=random_color('blue') type=button value="Blue [U]"><br>
    <input onclick=random_hex() type=button value="Hex [H]">
</div>

<div>
    <input id=red max=255 min=0 step=1 type=range value=0><br>
    <input id=green max=255 min=0 step=1 type=range value=0><br>
    <input id=blue max=255 min=0 step=1 type=range value=0><br>
    <input onclick=reset() type=button value="Reset [T]">
      <input onclick=darken_lighten(0) type=button value="Darken [K]">
        <input onclick=darken_lighten(1) type=button value="Lighten [L]">
</div>

<div class=right>
    <input id=red-255 maxlength=3 value=0><input id=red-1 maxlength=6 value=0.0000><br>
    <input id=green-255 maxlength=3 value=0><input id=green-1 maxlength=6 value=0.0000><br>
    <input id=blue-255 maxlength=3 value=0><input id=blue-1 maxlength=6 value=0.0000><br>
    <input id=hex-color type=color><input id=hex maxlength=6 value=000000>
</div>

<div id=display></div>

<hr>

<div class=right>
    Background:<br>
    Foreground:
</div>

<div>
    <input id=wcag-background-color value=#000000><br>
    <input id=wcag-foreground-color value=#ffffff>
</div>

<div>
    <input id=wcag-background type=color><br>
    <input id=wcag-foreground type=color>
</div>

<div>
    <input onclick=wcag_set('background') type=button value="Use Generated Color [N]"><br>
    <input onclick=wcag_set('foreground') type=button value="Use Generated Color [O]">
</div>

<div>
    <a href=http://w3.org/TR/WCAG20 target=_blank>WCAG</a><br>
    <input onclick=wcag_switch() type=button value="Switch [S]">
</div>

<table>
    <tr>
        <td id=wcag-text-normal rowspan=2>Normal Text:
        <td>AAA
        <td id=wcag-text-normal-aaa>
    <tr>
        <td>AA
        <td id=wcag-text-normal-aa>
    <tr>
        <td class=right id=wcag-text-large rowspan=2>Large Text:
        <td>AAA
        <td id=wcag-text-large-aaa>
    <tr>
        <td>AA
        <td id=wcag-text-large-aa>
</table>

<script src=js/colorselector.js></script>
